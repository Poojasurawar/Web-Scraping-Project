

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-primary">
        <div class="row">
            <h2 class="text-center text-light mt-4" style="font-weight: bold;">Website Scraper</h2>
            {% for summary in summaries %}

            <div class="col-sm-6">
                <div style="border:1px solid white; height:300px; border-radius:25px;" class="mt-5 bg-light p-4">
                    <h2 class="text-primary">{{ summary.website }}</h2>
                    <p>{{ summary.summary }}</p>

                </div>
                <div style="border:1px solid white; min-height:300px; border-radius:25px;" class="mt-5 bg-light p-4">
                    <h3 class="text-primary">Keywords:</h3>
                    <ul>
                        {% for keyword in summary.keywords %}
                        <li>{{ keyword }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
